syntax = "proto3";
package houston;
option java_package = "boozilla.houston";

import "enum/RuntimeSide.proto";

// 관리자 서비스
service Admin {
  // Protobuf 조회
  rpc protobuf(AdminProtobufRequest) returns (AdminProtobufResponse);
}

// Protobuf 조회 요청
message AdminProtobufRequest {
  RuntimeSide side = 1;
}

// Protobuf 조회 응답
message AdminProtobufResponse {
  message Protobuf {
    string name = 1;
    string schema = 2;
  }

  repeated Protobuf list = 1;
}