syntax = "proto3";
package houston;
option java_package = "boozilla.houston";

import "google/protobuf/empty.proto";

import "asset/FilterCondition.proto";
import "asset/FilterValue.proto";

// 애셋 조회 필터
message AssetFilter {
  message Criteria {
    string field = 1;
    FilterCondition condition = 2;
    FilterValue value = 3;
    bool allowNull = 4;
  }

  // The criteria condition is an 'AND' operation.
  repeated Criteria criteria = 1;
}